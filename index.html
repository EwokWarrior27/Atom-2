    <script type="text/javascript">
      function sjh()
      {
        fill(255,0,0)
        ellipse(var x = 20, var y = 200, 10, 10);
        while (buttonIsPressed("d")) {
          x += 2;
        }
        while (buttonIsPressed("a")) {
          x -= 2;
        }
        while (buttonIsPressed("w")) {
          y -= 2;
        }
        while (buttonIsPressed("s")) {
          y += 2;
        }
      }
    </script>
